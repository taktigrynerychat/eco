  id="theme"
  [(ngModel)]="currentTheme"
>

  [theme]="currentTheme ? capThemes.dark : capThemes.light"
  [transition]="500"
></cap-theme-switcher>
<hr>
<button cap-button color="default" capButtonType="primary" (click)="hello()">secondary</button>
