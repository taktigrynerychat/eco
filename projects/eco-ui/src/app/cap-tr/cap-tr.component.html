<ng-container *ngIf="cells$ | async as items">
  <ng-container
    *ngFor="let key of table.columns"
    [ngTemplateOutlet]="items[key]?.['cellTemplate'] || defaultTemplate"
  >
    <ng-template #defaultTemplate>
      <td *ngIf="item$ | async as item" capTd>{{item[key]}}</td>
    </ng-template>
  </ng-container>
</ng-container>
