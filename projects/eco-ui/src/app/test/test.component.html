<p>hi</p>
<table capTable>
  <thead capThead>
  <tr capTr>
    <th *ngFor="let col of columns" capTh resizable>{{col}}</th>
    <th capTh>index</th>
  </tr>
  </thead>
  <tbody
    capTbody
    [data]="data"
  >
  <tr *capRow="let row of data; let index = index" capTr>
    <td *ngFor="let col of columns" capTd>{{ row[col] }}</td>
    <td capTd>{{index}}</td>
  </tr>
  </tbody>
</table>
