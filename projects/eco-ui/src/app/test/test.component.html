<p>hi</p>
<table capTable [columns]="columns">
  <thead capThead>
  <tr>
    <th *ngFor="let col of columns" capTh resizable>{{col}}</th>
  </tr>
  </thead>
  <tbody
    capTbody
    [data]="data"
  >
  <tr *capRow="let row of data; let index" capTr>
    <td *capCell="'id'" capTd><i>{{ row.id }}</i></td>
    <td *capCell="'name'" capTd><b>{{ row.name }}</b></td>
    <td *capCell="'surname'" capTd><b>{{ row.surname }}</b></td>
  </tr>
  </tbody>
</table>

<button (click)="changeColumns()">changeColumns</button>
<button (click)="changeData()">changeData</button>
